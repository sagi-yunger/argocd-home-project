apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sagi-yunger/argocd-home-project.git'
    targetRevision: main
    path: Charts/plex
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: plex
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
